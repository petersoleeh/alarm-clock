<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alarm clock</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Alarm Clock</h1>
  </div>
  <div class="container">
    <h2>Current Time</h2>
    <h4 id="currentTime"></h4>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form action="" id="inputTime">
          <div class="form-group" class="box">
            <h3>Set Alarm</h3>
            <label for="time">Enter Alarm Time</label>
            <input type="time" id="setAlarm" name="time">
          </div>
          <button type="submit" name="button" id="ssetAlarm" class="button">Set Alarm</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Alarm Set Time</h3>
        <h4 id="alarmTime"></h4>
        <button type="submit" id="snooze" class="button">Snooze</button>
        <button type="submit" id="dismiss" class="button">Dismiss</button>
      </div>
    </div>
  </div>
  <div id="output">
    <audio controls>
    <source src="assets/audio-files/alarm.mp3" type="audio/mp3">

    </audio>

  </div>
  <link rel="stylesheet" href="build/css/vendor.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>


</body>

</html>
